{% extends "layouts/base-site.html" %}

{% block title %} Form Elements {% endblock %}

{% block content %}

<div class="my-3 my-md-5">
    <div class="container">
        <div class="col-lg-12">
            <form class="card" method="POST">
                <div class="card-body">
                    <h3 class="card-title">Atualizar Paciente</h3>

                    {% csrf_token %}
                    {{ form }}
                </div>
                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
